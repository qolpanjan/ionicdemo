<ion-header>
	<ion-navbar>
		<ion-title>聊天</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="chat">
	<ion-list>	
<ion-item-sliding *ngFor = "let item of items" (click)="itemClick(item)">
 	<ion-item light>
 		<ion-avatar item-left>
 			<img src="images/tonic.png">
 		</ion-avatar>
 		<h2>{{item.name}}</h2>
 		<p>{{item.contact}}</p>
 	</ion-item>

 <!--侧滑菜单选项-->
 	<ion-item-options side="right">
 		<button danger>
 			删除
 		</button>
 	</ion-item-options>

</ion-item-sliding>
 
</ion-list>
	
	


</ion-content>
